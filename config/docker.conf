<VirtualHost *:80>
    ServerName https://fat-ffipd.namibsun.net
    Redirect / https://https://fat-ffipd.namibsun.net/

    WSGIPassAuthorization On
    WSGIDaemonProcess fat-ffipd python-home=/var/www/https://fat-ffipd.namibsun.net/flask-app
    WSGIScriptAlias / /var/www/https://fat-ffipd.namibsun.net/app.wsgi

    <Directory /var/www/https://fat-ffipd.namibsun.net>
        WSGIScriptReloading On
        WSGIProcessGroup fat-ffipd
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ServerName https://fat-ffipd.namibsun.net
    ServerAlias https://fat-ffipd.namibsun.net
    ErrorLog /var/www/https://fat-ffipd.namibsun.net/error.log
    CustomLog /var/www/https://fat-ffipd.namibsun.net/requests.log combined
</VirtualHost>