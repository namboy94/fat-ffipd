<VirtualHost *:80>
    ServerName fat-ffipd.namibsun.net
    Redirect / https://develop.https://fat-ffipd.namibsun.net/

    WSGIPassAuthorization On
    WSGIDaemonProcess fat-ffipd-develop python-home=/var/www/flask-app
    WSGIScriptAlias / /var/www/app.wsgi

    <Directory /var/www/develop.https://fat-ffipd.namibsun.net>
        WSGIScriptReloading On
        WSGIProcessGroup fat-ffipd-develop
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ServerName develop.https://fat-ffipd.namibsun.net
    ServerAlias develop.https://fat-ffipd.namibsun.net
    ErrorLog /var/www/develop.https://fat-ffipd.namibsun.net/error.log
    CustomLog /var/www/develop.https://fat-ffipd.namibsun.net/requests.log combined
</VirtualHost>