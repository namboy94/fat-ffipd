<VirtualHost *:80>
    ServerName develop.@{DOMAIN}
    Redirect / https://develop.@{DOMAIN}/

    WSGIPassAuthorization On
    WSGIDaemonProcess @{PROJECT_NAME}-develop python-home=/var/www/develop.@{DOMAIN}/flask-app
    WSGIScriptAlias / /var/www/develop.@{DOMAIN}/app.wsgi

    <Directory /var/www/develop.@{DOMAIN}>
        WSGIScriptReloading On
        WSGIProcessGroup @{PROJECT_NAME}-develop
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ServerName develop.@{DOMAIN}
    ServerAlias develop.@{DOMAIN}
    ErrorLog /var/www/develop.@{DOMAIN}/error.log
    CustomLog /var/www/develop.@{DOMAIN}/requests.log combined
</VirtualHost>